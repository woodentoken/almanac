<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Edit Post</h1>
    <form action="{{ url_for('edit_post', post_id=post['id']) }}" method="post" enctype="multipart/form-data">
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ post['title'] }}" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ post['description'] }}</textarea>
        </div>
        <div>
            <label for="photos">Upload Photos:</label>
            <input type="file" id="photos" name="photos" multiple>
        </div>
        <div>
            <label for="caption">Caption:</label>
            <input type="text" id="caption" name="caption">
        </div>
        <div>
            <label for="position">Position:</label>
            <input type="number" id="position" name="position" min="0">
        </div>
        <button type="submit">Update Post</button>
    </form>
    <a href="{{ url_for('view_post', post_id=post['id']) }}">Cancel</a>
</body>
</html>
