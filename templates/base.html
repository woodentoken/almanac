<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Photoblog{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fanwood+Text:ital@0;1&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="masonry.pkgd.min.js"></script>
</head>

<body>
    <div class = "container">

        <div class="blade">

            <div class = "title">
                <h2>Brass Eye Photography</h2>
            </div>

            <div class = "main-menu">
                <div>
                    <a href="/" class="brand">Home</a>
                    <a href="{{ url_for('new_post') }}" class="new-post-button">New</a>
                    <a href="{{ url_for('blog') }}" class="blog-button">Blog</a>
                    <a href="{{ url_for('about') }}" class="brand">About</a>
                </div>
            </div>

            <div class = "end-menu">
            </div>
        </div>

        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
