<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}lowercase photo{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scss/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="masonry.pkgd.min.js"></script>
</head>

<body>
    <div class = "container">
        <div class="blade">
            <div class = "title">
                <h3>lowercase photography</h3>
            </div>

            <div class = "main-menu">
                <div>
                    <a href="/" class="brand">home</a>
                    <a href="{{ url_for('series') }}" class="new-post-button">series</a>
                    <a href="{{ url_for('portfolio') }}" class="new-post-button">portfolio</a>
                    <a href="{{ url_for('about') }}" class="brand">info</a>
                    <a href="{{ url_for('blog') }}" class="blog-button">blog</a>
                </div>
            </div>

            <div class = "end-menu">
            </div>
        </div>

        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="flash-message">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
